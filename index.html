<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Juragan Warehouse</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- HEADER SECTION -->

    <header>
      <nav class="navbar">
        <div class="nav-logo">
          <img src="assets/logo.png" alt="Logos" />
          <h4>Juragan Warehouse</h4>
        </div>
        <div>
          <ul>
            <li><button class="nav-button">Home</button></li>
            <li><button class="nav-button">Testimoni</button></li>
            <li><button class="nav-button">Our Product</button></li>
            <li><button class="nav-button">Contact us</button></li>
          </ul>
        </div>
      </nav>
      <hr />
    </header>

    <!-- HEADER END SECTION -->
    <!-- MAIN SECTION -->

    <main>
      <!-- title -->
      <div class="title">
        <div class="first-title">
          <h1>The Best Building Shop In All Of Universe</h1>
        </div>
        <div class="sub-title">
          <h3>You're not a "KULI" if you haven't been here</h3>
        </div>
      </div>
      <!-- end title -->
      <!-- content -->
      <div class="first-content">
        <div class="first-content-card">
          <div class="img-content">
            <img src="assets/logo.png" alt="">
          </div>
          <div class="testimoni">test</div>
        </div>
        <div class="second-content-card" id="card">
          <div class="form">
            <div>
              <h2>Testimonial</h2>
              <span>Please Give Us Your Experiance</span>
            </div>
            <form action="" class="input-form">
              <label for="name" style="margin-top: 10px;">Name</label>
              <input type="text">
              <label for="email" style="margin-top: 10px;">Email</label>
              <input type="email">
              <label for="comment" style="margin-top: 10px; ">Comment</label>
              <textarea name="" id="" cols="30" rows="5"></textarea>
              <input type="submit" value="Send" style="margin-top: 10px;">
            </form> 
            </div>
          </div>
        </div>
      </div>
      <!-- end content -->
    </main>

    <!-- MAIN SECTION -->
    <p>Juragan Company</p>
  </body>
</html>
